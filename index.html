<!doctype html>
<html>
  <head>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body ng-app="myApp" style="background-color: #EBF4D9">
    <div class="page-container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              SticknShare
            </a>
          </div>
          <div ng-show="authData" ng-controller="LoginController">
            <p class="navbar-text">Signed in as {{ authData.facebook.displayName }}</p>
            <button ng-click="auth.$unauth()" style="margin-right: 0"type="button" class="btn btn-default navbar-btn navbar-right">Sign Out</button>
          </div>
        </div>
      </nav>

      <div ng-view></div>

    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/DashboardController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/dashboard.js"></script>

    <!-- Factories -->
    <script src="js/factories/listsFactory.js"></script>
    <script src="js/factories/authFactory.js"></script>


  </body>
</html>
